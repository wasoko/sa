<html lang="en">
  <head>

    <style>
      :root {color-scheme: dark light;} /* todo light-dark() everywhere */
      html, body { height: 100%; margin: 0; background: #0b0e13; color: darkgray; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }

      button:hover {color:white}
      button{color:#38bdf8; font-size:larger;}
